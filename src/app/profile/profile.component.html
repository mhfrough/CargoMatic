<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          RegisterPage
        </div>
        <div class="panel-body">
          <tabset>
            <tab heading="Profile" class="p-tap">Show Profile</tab>
            <tab heading="Setting" class="p-tap" active=true>
              <h6>Edit Profile</h6>
              <form class="form-horizontal" role="form" method="POST">
                <input type="hidden" name="_token" value="dYPuS7mefRVdZRtiB49pjf0gOSjRx3quu3IKzX8u">

                <div class="form-group">
                  <p class="col-md-4 control-label">Name</p>
                  <div class="col-md-6">
                    <input type="name" class="form-control" name="name" value="" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <p class="col-md-4 control-label">E-Mail Address</p>
                  <div class="col-md-6">
                    <input type="email" class="form-control" name="email" value="" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <p class="col-md-4 control-label">Date of Birth</p>
                  <div class="col-md-6">
                    <input type="date" class="form-control" name="birth" #departing>
                  </div>
                </div>

                <div class="form-group">
                  <p class="col-md-4 control-label">Gender</p>
                  <div class="col-md-6">
                    <select class="form-control" name="pioraty" #pioraty>
                      <option value="Normal">Female</option>
                      <option value="Urgent">Male</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-6 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-link">Forgot Your Password?</a>
                  </div>
                </div>
              </form>
              <hr/>
              <h6>Edit Bank Details</h6>
              <form class="form-horizontal" role="form" method="POST">
                <input type="hidden" name="_token" value="dYPuS7mefRVdZRtiB49pjf0gOSjRx3quu3IKzX8u">

                <div class="form-group">
                  <p class="col-md-4 control-label">Bank Name</p>
                  <div class="col-md-6">
                    <input type="name" class="form-control" name="name" value="">
                  </div>
                </div>

                <div class="form-group">
                  <p class="col-md-4 control-label">Account Number</p>
                  <div class="col-md-6">
                    <input type="number" class="form-control" name="account" value="">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-6 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
